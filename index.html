<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <title>分析</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <ul id="shop-list"></ul>
        </div>
        <div class="right">
            <div class="sreach-input">
                <input type="date" id="date-picker" name="trip-start" value="2023-04-01" min="2023-03-24" max="2023-03-28">
            </div>
            <div class="detail">
                <div id="sale"></div>
                <div id="avg"></div>
            </div>
            <div class="card">
                <h3 id="shop-title"></h3>
                <div class="detail-data">
                    <div style="color:#64A5E8">
                        <span>销量:</span>
                        <span id="shop-cups"></span>
                    </div>
                    <div style="color:#68E889">
                        <span>订单数:</span>
                        <span id="shop-orders"></span>
                    </div>
                    <div style="color:#F7BC54">
                        <span>单均:</span>
                        <span id="avg-order"></span>
                    </div>
                </div>
                <div id="chart"></div>
            </div>
            <div class="card">
                <h3 id="shop-title">销量日变化图</h3>
                <div class="detail-data">
                    <div style="color:#64A5E8">
                        <span>日均销量:</span>
                        <span id="avg-day-cups"></span>
                    </div>
                </div>
                <div id="date-sale-chart"></div>
            </div>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
